<div style="border: 15px solid #2c8db1;" class="container">
    <app-clinic-history-header></app-clinic-history-header>
    <app-clinic-history-patient-section 
        #patientForm
        [patient]="loadedPatient"
        (onFormSubmit)="onFormSubmit($event, 'patient')">
    </app-clinic-history-patient-section>
    <app-pathological-personal-background 
        #pathologicalPersonalBackgroundForm 
        (onFormSubmit)="onFormSubmit($event, 'pathologicalPersonalBackgrounds')">
    </app-pathological-personal-background>
    <button type="button" class="btn btn-primary" (click)="submit()">Guardar</button>
</div>
